{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-4">
<br>
      <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" id="btn">Add Photos</button>
  </form>
      </div>

    </div>

</div>

{% endblock %}
